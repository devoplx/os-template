<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
	<script src="//cdn.jsdelivr.net/gh/sy-records/docsify-nightly/lib/docsify.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/sy-records/docsify-nightly/lib/themes/vue.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.css">

<!-- Compressed -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css">
</head>
<body>
  <div id="app"></div>
	
  <script>
		
    window.$docsify = {
      name: 'devoplx',
			logo: '../_media/logo.svg',
			loadSidebar: true,
			notFoundPage: true,
      repo: 'https://github.com/devoplx/fastify-essentials',
			copyCode: {
    buttonText: 'Copy to clipboard',
    errorText: 'Error',
    successText: 'Copied',
  },
	versions: [
    { folder: 'v1', label: 'v1.0.0', default: true }
  ],
  versionSelectorLabel: 'Version',
	count:{
    countable: true,
    position: 'top',
    margin: '10px',
    float: 'right',
    fontsize:'0.9em',
    color:'rgb(90,90,90)',
    language:'english',
    isExpected: true
  },
	timeUpdater: {
    text: ">last update time: {docsify-updated}",
    formatUpdated: "{YYYY}/{MM}/{DD}",
    whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
  },
	share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
  },
	progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
    },
	pagination: {
    previousText: 'previous page',
    // or
    nextText: 'next page',
    crossChapter: true,
    crossChapterText: true,
  },
	'flexible-alerts': {
      note: {
        label: {
          '/': 'Note'
        }
      },
      tip: {
        label: {
          '/': 'Tip'
        }
      },
      warning: {
        label: {
          '/': 'Warning'
        }
      },
      attention: {
        label: {
          '/': 'Attention'
        }
      }
    },
	
	
			plugins: [
      EditOnGithubPlugin.create('https://github.com/devoplx/fastify-essentials/blob/master/docs/'),
    ]
		
  
}
  </script>
	<nav></nav>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
	<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/index.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

</body>
</html>
